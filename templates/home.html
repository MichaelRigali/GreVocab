<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand Your Vocabulary Application</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh; /* Set minimum height of the body to viewport height */
        }

        .background {
            background-image: url('/static/bg.jpg'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent background from repeating */
            background-position: left; /* Position background image on the left */
            width: 30%; /* Cover 50% of the screen */
        }

        .content {
            width: 70%;
            background-color: #242c34;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            color: #c9e2ff; /* Text color */
            border-left: 1px solid #c9e2ff;/* Add a left border */
        }

        .hero {
            text-align: center;
            width: 100%;
        }

        .hero h1 {
            font-size: 60px;
            margin-bottom: 20px;
            font-weight: bolder;
        }

        .hero h2 {
            font-size: 40px;
            font-weight: bolder;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: bolder;
        }

        /* Adjust the display property of the buttons */
        .hero .start-button {
            display: inline-block; /* Change display to inline-block */
            padding: 12px 24px;
            color: #c9e2ff; /* Text color */
            border: 1px solid #c9e2ff; /* Text color */
            font-weight: bolder;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
            margin: 0 10px; /* Add margin for spacing between buttons */
        }

        .hero .start-button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="hero">
            <h1>Welcome to the 'VocabExpander' application</h1>
            <p>Hellow World! With this quizzing application, you can facilitate expanding your vocabulary in an optimized way.</p>
            <a href="/quiz" class="start-button">Start Now</a>
            <a href="/how" class="start-button">Learn More</a>
        </div>
    </div>
</body>
</html>
